<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:h="http://java.sun.com/jsf/html"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/systemModel.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
		<p:dataTable emptyMessage="Nenhum ponto encontrado."
			value="#{MBPonto.pontos}" var="ponto">
			<p:column headerText="Nome do Ponto">
				<h:outputText value="#{ponto.nome_ponto}" />
			</p:column>
			<p:column headerText="Coordenada X">
				<h:outputText value="#{ponto.co_X}" />
			</p:column>
			<p:column headerText="Coordenada Y">
				<h:outputText value="#{ponto.co_Y}" />
			</p:column>
		</p:dataTable>
	</ui:define>

</ui:composition>
