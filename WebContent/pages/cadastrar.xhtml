<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:h="http://java.sun.com/jsf/html"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/systemModel.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml" />
	</ui:define>


	<ui:define name="conteudo">
		<h:form id="formCadastrar">
			<h:panelGrid id="panelNovoCadastro">
				<p:outputLabel value="Nome do Ponto: " />
				<p:inputText size="30" maxlength="50"
					value="#{MBPonto.ponto.nome_ponto}" />
				<p:outputLabel value="Coordenada X: " />
				<p:inputText size="30" maxlength="50" value="#{MBPonto.ponto.co_X}" />
				<p:outputLabel value="Coordenada Y: " />
				<p:inputText size="30" maxlength="50" value="#{MBPonto.ponto.co_Y}" />
				<p:commandButton value="Cadastrar"
					actionListener="#{MBPonto.novoPonto()}"
					oncomplete="PF('dlgPontoNovo').show();"
					></p:commandButton>
			</h:panelGrid>
		</h:form>

		<p:dialog widgetVar="dlgPontoNovo" closable="false" draggable="false"
			resizable="false" modal="true" appendTo="@(body)" header="Novo Ponto">
			<h:form>
				<h:panelGrid>
					<p:outputLabel value="Ponto Cadastrado com sucesso!" />
					<p:commandButton value="OK" oncomplete="PF('dlgPontoNovo').hide();"></p:commandButton>
				</h:panelGrid>
			</h:form>
		</p:dialog>

	</ui:define>

</ui:composition>
